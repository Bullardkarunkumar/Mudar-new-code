<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>Category List
        </div>
        <a href="javascript:;" id="btnNew" class="btn btn-success pull-right"
           ng-click="categoryCtrl.onCategoryEdit(null)">
            <i class="fa fa-plus"></i> New
        </a>
    </div>
    <div class="portlet-body flip-scroll">
        <table class="table table-bordered table-striped table-condensed flip-content">
            <thead class="flip-content">
                <tr>
                    <th> Category Name </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="categoryCtrl.categories.length==0">
                    <td colspan="5" align="center"> No Categories found</td>
                </tr>
                <tr ng-repeat="category in categoryCtrl.categories">
                    <td> {{category.categoryName}}</td>
                    <td>
                        <a href="javascript:;" class="btn btn-small btn-sm green" ng-click="categoryCtrl.onCategoryEdit(category.categoryId)">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a href="javascript:;" class="btn btn-small btn-sm red" ng-click="categoryCtrl.onCategoryDelete(category.categoryId)">
                            <i class="fa fa-trash-o"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
