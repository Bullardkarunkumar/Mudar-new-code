<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>Buyer List
        </div>
        <a href="javascript:;" id="btnNew" class="btn btn-success pull-right"
           ng-click="onBuyerAdd(null)">
            <i class="fa fa-plus"></i> Add Buyer
        </a>
    </div>
    <div class="portlet-body flip-scroll">
        <table class="table table-bordered table-striped table-condensed flip-content">
            <thead class="flip-content">
                <tr>
                    <th> Company Name </th>
                    <th> Mobile </th>
                    <th> State </th>
                    <th> Country </th>
                    <th> Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="buyers.length==0">
                    <td colspan="5" align="center"> No buyers found</td>
                </tr>
                <tr ng-repeat="byr in buyers">
                    <td> {{byr.buyerCompanyName}}</td>
                    <td> {{byr.cContactPhoneNo}}</td>
                    <td> {{byr.cState}}</td>
                    <td> {{byr.cCountry}}</td>
                    <td> {{byr.email}}</td>
                    <td>
                        <a href="javascript:;" class="btn btn-small btn-sm green" ng-click="onBuyerEdit(byr.buyerId)">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
