<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-6 bs-reset mt-login-5-bsfix">
            <div class="login-bg" style="background-image:url(/assets/global/img/Peppermintolil.jpg)">
                <img class="login-logo" src="/assets/global/img/logo.png" />
            </div>
        </div>
        <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
            <div class="login-content">
                <h1>Mudar Organic Login</h1>
                <p> Lorem ipsum dolor sit amet, coectetuer adipiscing elit sed diam nonummy et nibh euismod aliquam erat volutpat. Lorem ipsum dolor sit amet, coectetuer adipiscing. </p>
                <form action="javascript:;" class="login-form" method="post">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>Enter any username and password. </span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" ng-model="loginCtrl.loginInfo.UserLoginId"
                                   type="text" autocomplete="off" placeholder="Username" name="username" required />
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" ng-model="loginCtrl.loginInfo.UserPassword"
                                   type="password" autocomplete="off" placeholder="Password" name="password" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="text-align:center">
                            <button class="btn green" type="button" ng-click="loginCtrl.onRegister()">Register</button>
                            <button id="btnLogin" class="btn green" type="button" ng-click="loginCtrl.onSignIn()">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
